<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>FCC Project 2 - Survey Form</title>
</head>
<body> 
    <h1 id="title">Survey Form</h1>
    <form id="survey-form">
    <p id="description">Let us know how to improve Free Code Camp</p>
         <div class="enclose row">
        <div class="labels">
          <label id="name-label" for="name"><strong class="red">*</strong>First Name : </label>
        </div>
        <div class="rightSide">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your first name" required>
        </div>
      </div>
      <div class="enclose row">
        <div class="labels">
          <label id="name-label" for="name"><strong class="red">*</strong>Last Name : </label>
        </div>
        <div class="rightSide">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your last name" required>
        </div>
      </div>
      <div class="enclose row">
        <div class="labels">
          <label id="email-label" for="name"><strong class="red">*</strong>Email : </label>
        </div>
        <div class="rightSide">
          <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
        </div>
      </div>
      <div class="labels">
          <label id="number-label" for="name"><strong class="red">*</strong>Age : </label>
        </div>
        <div class="rightSide">
          <input type="number" name="quantity" id="number" class="input-field" placeholder="Enter your age in years" min="5" max="100"required>
        </div>
      </div>
    <div class="labels">
          <label id="name-label" for="name">Which option best describes your role? : </label>
        </div>
        <div class="rightSide">
       <select name="options" id="dropdown" class="input-field">
            <option value="select_an_option">Selecct an option</option>
            <option value="student">Student</option>
            <option value="full_time_job">Full Time Job</option>
            <option value="full_time_learner">Full Time Learner</option>
            <option value="prefer_not_to_say">Prefer Not To Say</option>
            <option value="other">Other</option>
        </select>
        </div>
      </div>
  <div class="labels2">
          <label id="name-label" for="name">How likely is it that you would recommend freeCodeCamp to a friend? : </label>
        </div>
        <div class="rightSide">
   <!--       <form> -->
            <input type="radio" name="recommend" value="definitely"> Definitely<br>
            <input type="radio" name="recommend" value="maybe"> Maybe<br>
            <input type="radio" name="recommend" value="not_sure"> Not Sure<br>  
  <!--       </form> -->
        </div>
      </div>
  <div class="labels">
          <label id="name-label" for="name">What do you like most about FCC : </label>
        </div>
        <div class="rightSide">
               <select name="options" id="dropdown" class="input-field">
                  <option value="select_an_option">Selecct an option</option>
                  <option value="challengers">Challengers</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="open_source">Open Source</option>
              </select>
        </div>
      </div>
  <div class="labels2">
          <label id="name-label" >Things that should be improved in the future :<br>(Check all that apply) </label>
        </div>
        <div class="rightSide">
      <input type="checkbox" name="front_end_projects" value="front_end_projects"> Front-End Projects<br>
      <input type="checkbox" name="back-end_projects" value="back_end_projects"> Back-End Projects<br>
      <input type="checkbox" name="data_visualzation" value="data_visualzation"> Data Visualzation<br>
      <input type="checkbox" name="challenges" value="challenges"> Challenges<br>
      <input type="checkbox" name="open_source_community" value="open_source_community"> Open Source Community<br>
      <input type="checkbox" name="gitter_help_rooms" value="gitter_help_rooms"> Gitter Help Rooms<br>
      <input type="checkbox" name="videos" value="videos"> Videos<br>
      <input type="checkbox" name="city_meetups" value="city_meetups"> City Meetups<br>
      <input type="checkbox" name="wiki" value="wiki"> Wiki<br>
      <input type="checkbox" name="forum" value="forum"> Forum<br>
      <input type="checkbox" name="addition_courses" value="additional_courses"> Additional Courses<br>
        </div>
      </div>
  <div class="labels2">
          <label id="name-label"><br>Any comments or suggestions?: </label>
        </div>
        <div class="rightSide">
        <textarea name="message" rows="4" cols="30" class="input-field2"></textarea>
        </div>
      </div>
  <button type="submit" id="submit">Submit</button>
  
   <footer>
      <p id="footerParagraph"><strong class="red">*</strong>Required info</p> 
    </footer>
  </form>
  </body> 
</html>
